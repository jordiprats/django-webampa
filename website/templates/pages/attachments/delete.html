{% extends 'adminbase.html' %}

{% load static %}

{% block content %}

<h1>Eliminar adjunt: {{ attachment.filename }}</h1>

{% if attachment.is_image %}
<img class="mx-auto d-block img-thumbnail" src="{{ attachment.static_url }}">
{% endif %}

<div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="tab-modules" role="tabpanel" aria-labelledby="pills-home-tab">
        Estas segur que vols eliminar aquest adjunt?
        <form class="home-hero-signup text-gray-dark js-signup-form js-signup-form-submit" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <hr>
            <button class="btn btn-danger" type="submit">ELIMINAR</button>
        </form>
    </div>
</div>
{% endblock %}
